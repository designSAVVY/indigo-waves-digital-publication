    <script>
document.addEventListener('DOMContentLoaded', () => {
    const iframes = document.querySelectorAll('#watch-container iframe');
    const borders = document.querySelectorAll('.border');
    const body = document.querySelector('body');

    iframes.forEach(iframe => {
        iframe.addEventListener('mouseenter', () => {
            body.classList.add('darken-background');
            borders.forEach(border => {
                border.classList.add('border-visible');
            });
        });

        iframe.addEventListener('mouseleave', () => {
            body.classList.remove('darken-background');
            borders.forEach(border => {
                border.classList.remove('border-visible');
            });
        });
    });
});

    </script>

<style>
    /* Create a pseudo-element that darkens the background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0);
        pointer-events: none; /* Allow interaction with elements below */
        transition: background-color 300ms ease;
        z-index: 1; /* Make sure this is behind the content */
    }

    /* Darkening effect when the iframe is hovered */
    body.darken-background::before {
        background-color: rgba(0, 0, 0, 0.5);
    }

    #borderBlack{
        position: fixed;
        width: 100vw;
        height: 100vh;
        margin: calc(var(--borderWidth) * -1);
        border: 0.5vw solid black;
        box-sizing: border-box;
    }

    #borderSerpentOne{
        width: 100%;
        height: 100%;
        border: 1vw solid transparent;
        border-image: url(imgs/borderA.svg) 100 round;
        box-sizing: border-box;
    }

    #borderEllipses{
        width: 100%;
        height: 100%;
        border: 2vw solid transparent;
        border-image: url(imgs/borderB.svg) 100 round;
        box-sizing: border-box;
    }

    #borderSerpentTwo{
        width: 100%;
        height: 100%;
        border: 1vw solid transparent;
        border-image: url(imgs/borderA.svg) 100 round;
        box-sizing: border-box;
    }

    .border{
        opacity: 0;
        transition: opacity 300ms;
        pointer-events: none;
        mix-blend-mode: multiply;
        padding: 0.15vw;
        z-index: 10;
    }

    .border-visible{
        opacity: 1 !important;
    }

    #oneBorder{
        position: fixed;
        width: calc(100vw - (2 * var(--borderWidth)));
        height: calc(100vh - (2 * var(--borderWidth)));
        margin: calc(var(--borderWidth) * -1);
        border: var(--borderWidth) solid transparent;
        border-image: url(imgs/borderA.svg) 100 round;
        pointer-events: none;
    }

    /* Ensure the video content appears above the dark background */
    #watch-container {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10vh;
        margin-top: 20vh;
        padding: 3em;
    }

    #watch-container iframe {
        aspect-ratio: 16 / 9;
        width: 75%;
        transition: width 300ms;
    }

    #watch-container iframe:hover {
        width: 100%;
    }

    .right-video {
        justify-self: end;
    }

    @media (max-width: 960px) {
        .left-video,
        .right-video {
            width: 100%;
        }
    }
</style>
